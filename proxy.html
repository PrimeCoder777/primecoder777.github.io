<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS.lol HTML Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
        }
        form {
            display: flex;
            gap: 8px;
            margin-bottom: 18px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 18px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background: #007bfc;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
        }
        .note {
            color: #888;
            font-size: 0.95em;
            margin-bottom: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CORS.lol HTML Proxy</h1>
        <div class="note">Enter a valid URL to load it via the <code>cors.lol</code> proxy.</div>
        <form id="proxy-form">
            <input type="text" id="url-input" placeholder="https://example.com" required>
            <button type="submit">Load</button>
        </form>
        <iframe id="proxy-frame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
    </div>
    <script>
        const form = document.getElementById('proxy-form');
        const input = document.getElementById('url-input');
        const iframe = document.getElementById('proxy-frame');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let url = input.value.trim();
            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url; // default to https if missing
            }
            // Basic URL validation
            try {
                new URL(url);
            } catch {
                alert('Please enter a valid URL.');
                return;
            }
            iframe.src = 'https://api.cors.lol/?url=' + encodeURIComponent(url);
        });
    </script>
</body>
</html>
